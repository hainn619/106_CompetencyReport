<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="header"><h1>Welcome to my task manager</h1></div>

    <main class="main">
      <section id="list">
        <!-- <div class="contain"><p>This Welcome to my task manager</p></div> -->
        <button class="btn btn-dark mt-1" id="btnClick">
          Hide/Show Task Form
        </button>
        <button class="btn btn-dark mt-1" id="btnDelete">Delete Tasks</button>
        <div id="tasks">
          <div class="task-content">
            <table>
              <thead>
                <tr>
                  <th>Important</th>
                  <th>Titles</th>
                  <th>Description</th>
                  <th>Due Date</th>
                  <th>Location</th>
                  <th>Invites</th>
                  <!-- <th>Color</th> -->
                  <th>Frequency</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="tbody1"></tbody>
            </table>
          </div>
        </div>
      </section>
      <section id="form">
        <h3>Task informations</h3>
        <div class="capture-form">
          <div class="control">
            <label for="form-lable">Title</label>
            <input id="txtTitle" type="text" class="form-control" />
          </div>
          <div class="control">
            <label for="form-lable">Important</label>
            <i id="iImportant" class="iImportant far fa-star"></i>
          </div>
          <div class="control">
            <label for="form-lable">Description</label>
            <textarea
              id="txtDescription"
              name=""
              class="form-control"
              id=""
              cols="5"
              rows="10"
            ></textarea>
          </div>
          <div class="control">
            <label for="form-lable">Due Date</label>
            <input id="txtDate" type="datetime-local" class="form-control" />
          </div>
          <div class="control">
            <label for="form-lable">Location</label>
            <input id="txtLocation" type="text" class="form-control" />
          </div>
          <div class="control">
            <label for="form-lable">Invites</label>
            <input id="txtInvites" type="text" class="form-control" />
          </div>
          <div class="control">
            <label for="form-lable">Color</label>
            <input id="txtColor" type="color" class="form-control" />
          </div>
          <div class="control">
            <label for="form-lable">Frequency</label>
            <select class="form-select" name="" id="sFrequency">
              <option value="1">Daily</option>
              <option value="2">Weekly</option>
              <option value="3">Monthly</option>
            </select>
          </div>
          <div class="control">
            <label for="form-lable">Status</label>
            <select class="form-select" name="" id="sStatus">
              <option value="1">Pending</option>
              <option value="2">In Progress</option>
              <option value="3">Paused</option>
              <option value="4">Complete</option>
              <option value="5">Abandon</option>
            </select>
          </div>
          <div class="control text-center pb-1">
            <button id="btnSaveTask" class="btn btn-dark mt-1">
              Save Task
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
